<!DOCTYPE html>
<!-- App declaration -->
<html data-ng-app="AngularApp">

<head>
    <title>Metro Museum of Art</title>
</head>
<link rel="stylesheet" type="text/css" href="css/main.css">

<!-- Controller declaration -->
<body data-ng-controller="AngularApp as app">
    <h1>{{app.header}}</h1>
    <div data-ng-controller="ExhibitController as exhibit">
        <hr />
        <h3>Exhibit:</h3>
        <img data-ng-src={{exhibit.url}} />
        <p>{{exhibit.title}}</p>
        <p>By {{exhibit.author}}</p>
    </div>
    <div data-ng-controller="GeneralController as general">
        <hr />
        <h3>General Info:</h3>
        <p>Hours:</p>
        <ul>
            <li>
        </ul>
    </div>


    <!-- AngularJS CDN, must come first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>

    <!-- Our Javascript files, app.js must be loaded first -->
    <script src="js/app.js"></script>
    <script src="js/controllers/ExhibitController.js"></script>
    <script src="js/controllers/GeneralController.js"></script>
    <script src="js/controllers/DonorsController.js"></script>
</body>

</html>
