<!DOCTYPE html>
<html ng-app="todoApp">
	<head>
		<meta charset="utf-8">
		<title>To Do Or Not To Do</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body ng-controller="TodosController as todosVm">
		<header>
			<h1>YOU'VE GOT {{ todosVm.remainingTodos().length }} THINGS TO DO!</h1>
			<h4>{{ todosVm.completedTodos().length }} things completed | {{ todosVm.remainingTodos().length }} things remaining</h4>
		</header>
    <nav class="tabs">
      <a ui-sref="home" ui-sref-active="active">My List</a>
      <a ui-sref="archive" ui-sref-active="active">Archives</a>
      <a ui-sref="about" ui-sref-active="active">About</a>
    </nav>
		<main ui-view>

		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/TodosController.js"></script>
	</body>
</html>
